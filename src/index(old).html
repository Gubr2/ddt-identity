<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DDT</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:wght@100..900&display=swap" rel="stylesheet" /> -->
  </head>
  <body>
    <div class="text-container">
      <div class="text-container__wrapper" data-draggable>
        <h1 class="text-container__headline text-container__headline--1" data-draggable-child>A</h1>
      </div>
      <div class="text-container__wrapper" data-draggable>
        <h1 class="text-container__headline text-container__headline--2" data-draggable-child>B</h1>
      </div>
      <div class="text-container__wrapper" data-draggable>
        <h1 class="text-container__headline text-container__headline--3" data-draggable-child>C</h1>
      </div>
    </div>

    <div class="ui">
      <div class="ui__map">
        <div class="ui__map__zoom">
          <div class="ui__map__zoom__item">
            <div class="ui__map__zoom__item__circle"></div>
            <div class="ui__map__zoom__item__circle"></div>
            <div class="ui__map__zoom__item__circle"></div>
            <div class="ui__map__zoom__item__circle"></div>
          </div>
        </div>
      </div>
      <div class="ui__crosshair">
        <div class="ui__crosshair__line"></div>
        <div class="ui__crosshair__line"></div>
      </div>
    </div>
    <script src="./scripts/app-last.js" type="module"></script>
  </body>
</html>
